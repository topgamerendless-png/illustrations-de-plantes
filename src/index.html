<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrations de Plantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Créez votre Illustration de Plantes</h1>
    </header>
    <main>
        <div id="gallery">
            <!-- Galeries de plantes à ajouter ici -->
        </div>
        <div id="customization">
            <form>
                <label for="leaf-color">Couleur des feuilles:</label>
                <input type="color" id="leaf-color" name="leaf-color"><br>
                <label for="flower-color">Couleur des fleurs:</label>
                <input type="color" id="flower-color" name="flower-color"><br>
                <label for="stem-color">Couleur des tiges:</label>
                <input type="color" id="stem-color" name="stem-color"><br>
                <button type="submit">Télécharger l'illustration</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
